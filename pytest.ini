# Pytest configuration
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests

# Coverage configuration
[coverage:run]
source = src
omit = 
    */tests/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
